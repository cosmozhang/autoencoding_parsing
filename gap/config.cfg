[Data]
prior_file_path
external_embedding
max_len = 10
data_dir = ../UD/UD_English-GUM
conll_train = %(data_dir)s/en_gum-ud-train.conllu
conll_dev = %(data_dir)s/en_gum-ud-dev.conllu
conll_test = %(data_dir)s/en_gum-ud-test.conllu
lprop = 0.1
uprop = 0.9

[Save]
output = output
params = params.pkl
savemodel = bestmodel.model
config_file = config.sav

[Network]
wembedding_dims = 100
pembedding_dims = 25
hidden_units = 100
activation = tanh
lstm_dims = 125
costaugFlag = True
blstmFlag = True

[Optimizer]
optim = adam
learning_rate = 0.1
clip = 5.0
emscale = 0.0

[Run]
modelname = ncrfae_model
epochs = 30
train_batch_size = 1
test_batch_size = 100
gpuFlag = True
verbose = True

